<h1 mat-dialog-title>
    Форма {{editData ? "изменения" : "добавления"}} товара
</h1>

<div mat-dialog-content class="mat-dialog-content">
    
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Наименование товара</mat-label>
            <input matInput placeholder="Введите наименование товара" formControlName="name">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Категория товара</mat-label>
            <mat-select placeholder="Введите категорию товара" formControlName="category">
              <mat-option [value]="'Компьютеры'">Компьютеры</mat-option>
              <mat-option [value]="'Планшеты'">Планшеты</mat-option>
              <mat-option [value]="'Мониторы'">Мониторы</mat-option>
              <mat-option [value]="'Ноутбуки'">Ноутбуки</mat-option>
              <mat-option [value]="'Серверы'">Серверы</mat-option>
              <mat-option [value]="'Акустика'">Акустика</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Виберите дату</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <label id="example-radio-group-label" class="mt-3">
            <h2>Состояние товара</h2>
        </label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="productCondition">
            <mat-radio-button class="example-radio-button" *ngFor="let el of productConditionList" [value]="el">
                {{el}}
            </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Цена, $</mat-label>
            <input matInput placeholder="Введите цену товара" type="number" formControlName="price">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Дополнительно</mat-label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMaxRows="5" cdkAutosizeMinRows="1" formControlName="comment"></textarea>
        </mat-form-field>
    </form>
    
</div>

<div matDialogActions [align]="'end'">
    <button color="accent" mat-raised-button (click)="editData ? updateProduct() : addProduct()" [disabled]="form.invalid">{{actionBtn}}</button>
    <button mat-dialog-close mat-raised-button>Отменить</button>
</div>
